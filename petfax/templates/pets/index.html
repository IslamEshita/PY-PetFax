<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petfax Index Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Welcome to Petfax!</h1>
    <div class="container">
      {% for pet in pets %}
      <div class="pet_container">
        <div class="pet_name">{{ pet.pet_name }}</div>
        <img src="{{ pet.pet_photo }}" alt="Photo of pet" />
        <a href="{{ pet.pet_id}}">Learn More ></a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
