<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ pet.pet_name }} page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="pet_container">
      <div class="pet_name">{{ pet.pet_name }}</div>
      <img src="{{ pet.pet_photo }}" alt="Photo of pet" />
      <h3>Fun Fact</h3>
      <p>{{ pet.pet_fact}}</p>
    </div>
    <a href="/pets">Back to all pets</a>
  </body>
</html>
